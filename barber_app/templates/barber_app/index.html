{% extends 'barber_app/barber_base.html' %}
{% load static %}

{% block title %}
	Bremen - {{ block.super }}
{% endblock %}

{% block content %}
   
    {% load humanize%}

        <!-- Titulo -->
        <div class="col-12 mb-4 ">
            <h1 class="display-4 text-center" style="color :white;">Cortes</h1>
        </div>

        <!-- Cortes -->
        {% for p in corte %}
            <div class="col-8 col-sm-6 col-md-4 mb-3">
                <div class="card card-img-3-producto-home">
                    <div class=" h-100 ">
                        <!-- src="https://picsum.photos/200/200?random={{ forloop.counter }}" -->
                        <img 
                        class="card-img-top mx-auto"
                        src="{{MEDIA_URL}}{{p.imagen.url}}"
                        alt="{{p.nombre}}"
                        >
                    </div>
                    <div class="card-body card-body-3-productos-home">
                        <h4 class="card-title text-truncate">{{p.nombre}}</h4>
                        <h2 class="card-title text-truncate">${{p.precio}}</h2>
                        <p class="card-text ">{{p.descripcion}}</p>
                        <a href="#" class="btn btn-success btn-block">Comprar</a>
                        
                       
                    </div>
                </div>
            </div>
        {% endfor %}
    </section>





{% endblock %}
